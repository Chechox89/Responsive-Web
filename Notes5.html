$("#calc").click(function () 
    {
        addDaysRow($('#from').val(), $('#to').val());
    });

    function addDaysRow(fromDate, toDate) {
        var rangeAstart = new Date('01/01/2012');
        var rangeAend = new Date('06/30/2012');
        var rangeBstart = new Date('07/01/2012');
        var rangeBend = new Date('12/31/2012');
        var rangeCstart = new Date('01/01/2013');
        var rangeCend = new Date('06/30/2013');
        var rangeDstart = new Date('07/01/2013');
        var rangeDend = new Date('12/31/2013');

        var diff = datediff(fromDate, toDate, "days");
        
        $('#result').html( diff );
     
    }

    function datediff(fromDate, toDate, interval) {
        var second = 1000,
            minute = second * 60,
            hour = minute * 60,
            day = hour * 24,
            week = day * 7;
        fromDate = new Date(fromDate);
        toDate = new Date(toDate);
        var timediff = toDate - fromDate;
        if (isNaN(timediff)) return NaN;
        switch (interval) {
            case "years":
                return toDate.getFullYear() - fromDate.getFullYear();
            case "months":
                return (
                (toDate.getFullYear() * 12 + toDate.getMonth()) - (fromDate.getFullYear() * 12 + fromDate.getMonth()));
            case "weeks":
                return Math.floor(timediff / week);
            case "days":
                return Math.floor(timediff / day);
            case "hours":
                return Math.floor(timediff / hour);
            case "minutes":
                return Math.floor(timediff / minute);
            case "seconds":
                return Math.floor(timediff / second);
            default:
                return undefined;
        }
    }

	function editarEstudiante(id) {

		var estudiante;

		for (var i = 0; i < localStorage.length; i++) {

			var clave = localStorage.key(i);
			if (clave === id) {

				estudiante = $.parseJSON(localStorage.getItem(clave));

				$("#id").val(estudiante.id);
				$("#codigo").val(estudiante.codigo);
				$("#nombre").val(estudiante.nombre);
				$("#nota").val(estudiante.nota);


				var claveRegistro=clave

				alert("Edit Trade Number: " + claveRegistro);	

			}
		}
	}

	function predicateBy(prop){
	   return function(a,b){
	      if( a[prop] > b[prop]){
	          return 1;
	      }else if( a[prop] < b[prop] ){
	          return -1;
	      }
	      return 0;
	   }
	}

		function mayor() {

			var parrafo2 = $("#p2");
			var estudiante;
			var mayor = 0;
			var estudMayor;
			var print;



			for (var i = 0; i < localStorage.length; i++) {

				var clave = localStorage.key(i);
				estudiante = $.parseJSON(localStorage.getItem(clave));

				if (parseFloat(estudiante.nota) > mayor) {
					console.log(parseFloat(estudiante.nota));
					mayor = parseFloat(estudiante.nota);
					estudMayor = estudiante.nombre;


				}

				print = "<b>Nota Mayor:<b>" + "<br>" + " El estudiante " + "<b>" + estudMayor + "</b>" + " codigo: " + "<b>" + estudiante.codigo + "</b>" + " es la mejor nota con una calificacion de: " + "<b>" + mayor + "</b>";

			}

			$(parrafo2).html(print);
		}

		//-----------FUNCTION PARA MOSTRAR AL ESTUDIANTE CON MENOR PROMEDIO-------------//


		function menor() {

			var parrafo3 = $("#p3");
			var estudiante;
			var menor = 100;
			var estudMenor;
			var print;



			for (var i = 0; i < localStorage.length; i++) {

				var clave = localStorage.key(i);
				estudiante = $.parseJSON(localStorage.getItem(clave));

				if (parseFloat(estudiante.nota) < menor) {
					console.log(parseFloat(estudiante.nota));
					menor = parseFloat(estudiante.nota);
					estudMenor = estudiante.nombre;


				}

				print = "<b>Nota Menor:</b>" + "<br>" + " El estudiante " + "<b>" + estudMenor + "</b>" + " codigo: " + "<b>" + estudiante.codigo + "</b>" + " es la  nota mas baja con una calificacion de: " + "<b>" + menor + "</b>";

			}

			$(parrafo3).html(print);
		}

		//-----------FUNCTION PARA MOSTRAR  PROMEDIO-------------//

		function promNota() {

			var parrafo4 = $("#p4");
			var estudiante;
			var promedio;
			var numEst = localStorage.length;
			var printNum = 0;



			for (var i = 0; i < localStorage.length; i++) {

				var clave = localStorage.key(i);
				estudiante = $.parseJSON(localStorage.getItem(clave));

				printNum = parseFloat(estudiante.nota);
				printNum = printNum / numEst;

				promedio = "<b>Promedio:<b>" + "<br>" + " El promedio de notas es " + "<b>" + printNum + "</b>";

			}

			$(parrafo4).html(promedio);
		}
