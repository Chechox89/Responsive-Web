</head><body>Date Format MM/DD/YYYY


 <br><br><br>
<fieldset>
  <label for="from">From</label>
<input type="text" id="from" name="from" class="hasDatepicker"><br><br>
<label for="to">to</label>
<input type="text" id="to" name="to" class="hasDatepicker"><br><br>

 <input type="button" id="calc" value="Count">
<br><br>
  <h5>Total Days:</h5>
 <p id="result">24</p>

</fieldset>

<script>
 $( "#from" ).datepicker();
 $( "#to" ).datepicker();


$("#UNUSEDcalc").click(function () {
    //Get dates from input text  
    var from = $('#from').val();
    var to = $('#to').val();

    //Create an Object for the dates inserted in the form
    var fromDate = new Date(from);
    var toDate = new Date(to);

    //Create all the Ranges  
    var rangeAstart = new Date('01/01/2012');
    var rangeAend = new Date('06/30/2012');
    var rangeBstart = new Date('07/01/2012');
    var rangeBend = new Date('12/31/2012');
    var rangeCstart = new Date('01/01/2013');
    var rangeCend = new Date('06/30/2013');
    var rangeDstart = new Date('07/01/2013');
    var rangeDend = new Date('12/31/2013');

    //Check how many days fall in each Range
    var days = new Array();
    //Range A
    if (fromDate >= rangeAend) {
        days.push('0');
    } else if (toDate < rangeAstart) {
        days.push('0');
    } else {
        days.push(Math.round((Math.min(toDate, rangeAend) - Math.max(fromDate, rangeAstart.setDate(rangeAstart.getDate() - 1))) / (1000 * 60 * 60 * 24)))
    }
    //Range B
    if (fromDate >= rangeBend) {
        days.push('0');
    } else if (toDate < rangeBstart) {
        days.push('0');
    } else {
        days.push(Math.round((Math.min(toDate, rangeBend) - Math.max(fromDate, rangeBstart.setDate(rangeBstart.getDate() - 1))) / (1000 * 60 * 60 * 24)))
    }
    //Range C
    if (fromDate >= rangeCend) {
        days.push('0');
    } else if (toDate < rangeCstart) {
        days.push('0');
    } else {
        days.push(Math.round((Math.min(toDate, rangeCend) - Math.max(fromDate, rangeCstart.setDate(rangeCstart.getDate() - 1))) / (1000 * 60 * 60 * 24)))
    }
    //Range D
    if (fromDate >= rangeDend) {
        days.push('0');
    } else if (toDate < rangeDstart) {
        days.push('0');
    } else {
        days.push(Math.round((Math.min(toDate, rangeDend) - Math.max(fromDate, rangeDstart.setDate(rangeDstart.getDate() - 1))) / (1000 * 60 * 60 * 24)))
    }

    //Total number of days  
    var totalDays = ((toDate - fromDate) / (1000 * 60 * 60 * 24));
    //Insert the result to the Table
    $('#record > tbody:last').append( totalDays + '</td></tr>');

});





$("#calc").click(function () 
    {
        addDaysRow($('#from').val(), $('#to').val());
    });

    function addDaysRow(fromDate, toDate) {
        var rangeAstart = new Date('01/01/2012');
        var rangeAend = new Date('06/30/2012');
        var rangeBstart = new Date('07/01/2012');
        var rangeBend = new Date('12/31/2012');
        var rangeCstart = new Date('01/01/2013');
        var rangeCend = new Date('06/30/2013');
        var rangeDstart = new Date('07/01/2013');
        var rangeDend = new Date('12/31/2013');

        var diff = datediff(fromDate, toDate, "days");
        
        $('#result').html( diff );
     
    }

    function datediff(fromDate, toDate, interval) {
        var second = 1000,
            minute = second * 60,
            hour = minute * 60,
            day = hour * 24,
            week = day * 7;
        fromDate = new Date(fromDate);
        toDate = new Date(toDate);
        var timediff = toDate - fromDate;
        if (isNaN(timediff)) return NaN;
        switch (interval) {
            case "years":
                return toDate.getFullYear() - fromDate.getFullYear();
            case "months":
                return (
                (toDate.getFullYear() * 12 + toDate.getMonth()) - (fromDate.getFullYear() * 12 + fromDate.getMonth()));
            case "weeks":
                return Math.floor(timediff / week);
            case "days":
                return Math.floor(timediff / day);
            case "hours":
                return Math.floor(timediff / hour);
            case "minutes":
                return Math.floor(timediff / minute);
            case "seconds":
                return Math.floor(timediff / second);
            default:
                return undefined;
        }
    }
